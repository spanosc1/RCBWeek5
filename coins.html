
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Coin Flipper</title>
</head>
<body>
 <!-- the html is done for you -->
 <h1>Flip A Coin!</h1>
 <h2>Guess Heads or Tails:</h2>

 <button id="heads">Heads</button>
 <button id="tails">Tails</button>
 <br>
 <div>You guessed:<span id="guess"></span></div>
 <br>
 <div id="coin-image"></div>
 <div id="win-lose"></div>
 <div id="win-loss-tracker">
   <div><h3>Wins: </h3><span id="wins"></span></div>
   <div><h3>Losses: </h3><span id="losses"></span></div>
 </div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script type="text/javascript">

 var headsCount = 0;
 var tailsCount = 0;
 var wins = 0;
 var losses = 0;

 $('#heads').on('click', function() {
   headsCount++;
   $('#headsChosen').html(headsCount);
   $('#guess').html('<b>Heads</b>');
   flipThatCoin(1);
 });

 $('#tails').on('click', function() {
   tailsCount++;
   $("#tailsChosen").html(tailsCount);
   $('#guess').html('<b>Tails</b>');
   flipThatCoin(2);
 });

 function flipThatCoin(result) {
   var randomNumber = Math.floor((Math.random()*2)+1); 
   if(randomNumber == 1)
   {
     $('#coin-image').html('<img src="http://random-ize.com/coin-flip/us-quarter/us-quarter-front.jpg">');
   }
   else
   {
      $('#coin-image').html('<img src="http://random-ize.com/coin-flip/us-quarter/us-quarter-back.jpg">');
   }
   if(result == randomNumber)
   {
      wins++;
      $("#win-lose").html('<h2>Winner!</h2>');
      $("#wins").text(wins);
   }
   else
   {
     losses++;
     $("#win-lose").html('<h2>Loser!</h2>');
     $("#losses").text(losses);
   } 
 }
</script>
</body>
</html>
